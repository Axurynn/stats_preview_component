<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img">
        <img src="./images/image-header-mobile.jpg" class="img-mobile" alt="" />
        <img
          src="./images/image-header-desktop.jpg"
          class="img-desktop"
          alt=""
        />
      </div>
      <div class="description">
        <div class="titles">
          <h1>Get <b>insights</b> that help your business grow.</h1>

          <h2>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h2>
        </div>

        <div class="stats">
          <div class="stat1">
            <p class="number">10k+</p>
            <p class="txt">companies</p>
          </div>
          <div class="stat2">
            <p class="number">314</p>
            <p class="txt">templates</p>
          </div>
          <div class="stat3">
            <p class="number">12M+</p>
            <p class="txt">queries</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Axurynn" target="_blank">Axurynn</a>.
    </footer>
  </body>
</html>
